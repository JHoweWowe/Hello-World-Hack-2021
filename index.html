<body>
    <section class="section1">
        <div class="container">
            <img id="logo-landing" src="./src/images/HWH2021-profile-transparent.png">
            <h1 id="title">Hello World Hack 2021</h1>
            <h3 id="date">12th - 14th February</h3> 
            <ul>
                <li>
                    <a id="form-1-title" href="https://docs.google.com/forms/d/12l6bvE0WxIQEL7o_FPZMYOpFnTVKFfpIL48C-_qzs1Y/" target="_blank">

                </li>
            </ul>

            <h2 id="headline">
                <!-- Simple typing text animation inspired by codesdope -->
                <span
                    class="txt-rotate"
                    data-period="2000"
                    data-rotate='[ "A truly beginner-friendly hackathon.", "Join virtually.", 
                    "42 hours." ]'
                ></span>            
            </h2>
            <a href="./info">
                <button id="learnMoreButton" class="btn btn-primary">
                    <span>Learn More</span>
                </button>
            </a>

    </section>
